<html>

<head>
  <meta charset="utf-8">
  <script>
    function count() {
      if (input.value.length != 0) {
        var str = input.value.split(" ");
        var countans = 0;
        for (let i = 0; i < str.length; i++) {
          if (!/[^А-яЁёA-z\.]/.test(str[i])) {
            countans++;
          }
        }
        if (countans != 0) {
          var answer = "Кол-во слов в строке " + countans;
        } else {
          var answer = "NO";
        }
      } else {
        var answer = "NO";
      }
      alert(answer);
    }
  </script>
</head>

<body>
  <input id="input" type="text" placeholder="Введите текст">
  <a onclick="count()">Подсчитать</a>
  </<body>

</html>
