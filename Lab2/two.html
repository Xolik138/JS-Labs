<html>

<head>
  <meta charset="utf-8">
  <script>
    function count()
    {
      var len = input.value.split(/\s+/).length;
      if (len == 0)
      {
        var answer = "NO";
        alert(answer);
      } else {
        var answer = "Количество символов: " + len;
        alert(answer);
      }
    }
  </script>
</head>
<body>
  <input id="input" type="text" placeholder="Введите текст">
  <a onclick="count()">Подсчитать</a>
  </<body>
</html>
